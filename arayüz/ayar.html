<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-XOWF..." crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="form"><!-- form alanları buraya gelecek -->
          
        </div>
        <div class="additional-top"><!-- üst kısımdaki içerik buraya gelecek -->
            <h3 class="baslik">Egzersiz Hatırlatıcı</h3>
            <div class="sag" >
              <button class="close-btn"><i class="fas fa-times"></i></button>
              <button class="ayar"><i class="fas fa-cog"></i></button>
            </div>
          
        </div>
        <div class="sidebar sidebar-left"><!-- sol taraftaki içerik buraya gelecek -->
            
            <div class="a-bildirim" style="padding-top: 20px;">
                <h4>Bildirim Süresi</h4>
                <input type="number" class="a-3" min="1" max="1440" placeholder="Dakika(1-1440)">
            </div>
            <div class="a-bildirim" style="padding-top: 25px;">
                <h4>Ayar 2</h4>
                <input type="number" class="a-3" min="1" max="1440" placeholder="Dakika(1-1440)">
            </div>
          
        </div>
        <div class="sidebar sidebar-right"><!-- sağ taraftaki içerik buraya gelecek -->
            
            <div class="a-bildirim" style="padding-top: 20px;">
                <h4>Ayar 3</h4>
                <input type="number" class="a-3" min="1" max="1440" placeholder="Dakika(1-1440)">
            </div>
            <div class="a-bildirim" style="padding-top: 25px;">
                <h4>Ayar 4</h4>
                <input type="number" class="a-3" min="1" max="1440" placeholder="Dakika(1-1440)">
            </div>
            
          
        </div>
        <div class="additional-content"><!-- alt kısımdaki içerik buraya gelecek -->
            <button type="submit" class="a-kaydet">Kaydet</button>

          
        </div>
      </div>
      
    
</body>
</html>
